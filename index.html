<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Review Survey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h3 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .question-group {
            margin-bottom: 30px;
        }
        .form-section {
            background-color: #f9f9fb;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        .form-section h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .form-section label {
            margin-bottom: 10px;
            display: block;
        }
        .form-section input[type="radio"],
        .form-section input[type="checkbox"] {
            margin-top: 10px;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>University Review Survey</h1>
    <form action="/submit-university-review" method="POST">

        
        <div class="form-section">
            <h3>Personal Information</h3>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <label for="name">Registration No:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Reg. No" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="status">Your Status at the University:</label>
            <select id="status" name="status" required>
                <option value="undergraduate">Undergraduate Student</option>
                <option value="postgraduate">Postgraduate Student</option>
                <option value="faculty">Faculty Member</option>
                <option value="alumni">Alumni</option>
                <option value="visitor">Visitor</option>
            </select>

            <label for="faculty">Faculty/Department:</label>
            <input type="text" id="faculty" name="faculty" placeholder="e.g. Engineering, Arts, Science">
        </div>


        <div class="form-section">
            <h3>Academic Experience</h3>

            <label for="academic-quality">How would you rate the quality of academic instruction?</label>
            <input type="radio" id="excellent" name="academic-quality" value="excellent">
            <label for="excellent">Excellent</label><br>
            <input type="radio" id="good" name="academic-quality" value="good">
            <label for="good">Good</label><br>
            <input type="radio" id="average" name="academic-quality" value="average">
            <label for="average">Average</label><br>
            <input type="radio" id="poor" name="academic-quality" value="poor">
            <label for="poor">Poor</label>

            <label for="professor-access">How accessible are professors for support and guidance?</label>
            <select id="professor-access" name="professor-access" required>
                <option value="always">Always accessible</option>
                <option value="sometimes">Sometimes accessible</option>
                <option value="rarely">Rarely accessible</option>
                <option value="never">Never accessible</option>
            </select>
        </div>

        
        <div class="form-section">
            <h3>Facilities & Resources</h3>

            <label for="campus-facilities">How would you rate the campus facilities (e.g., classrooms, libraries, labs)?</label>
            <input type="radio" id="excellent-facilities" name="campus-facilities" value="excellent">
            <label for="excellent-facilities">Excellent</label><br>
            <input type="radio" id="good-facilities" name="campus-facilities" value="good">
            <label for="good-facilities">Good</label><br>
            <input type="radio" id="average-facilities" name="campus-facilities" value="average">
            <label for="average-facilities">Average</label><br>
            <input type="radio" id="poor-facilities" name="campus-facilities" value="poor">
            <label for="poor-facilities">Poor</label>

            <label for="library">How would you rate the universityâ€™s library services?</label>
            <select id="library" name="library" required>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>
        </div>

        
        <div class="form-section">
            <h3>Student Services</h3>

            <label for="student-support">How satisfied are you with student support services (e.g., counseling, career services)?</label>
            <input type="radio" id="very-satisfied" name="student-support" value="very-satisfied">
            <label for="very-satisfied">Very Satisfied</label><br>
            <input type="radio" id="satisfied" name="student-support" value="satisfied">
            <label for="satisfied">Satisfied</label><br>
            <input type="radio" id="neutral" name="student-support" value="neutral">
            <label for="neutral">Neutral</label><br>
            <input type="radio" id="unsatisfied" name="student-support" value="unsatisfied">
            <label for="unsatisfied">Unsatisfied</label>

            <label for="accommodation">How would you rate the quality of student accommodation (if applicable)?</label>
            <select id="accommodation" name="accommodation" required>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
                <option value="not-applicable">Not Applicable</option>
            </select>
        </div>

        <!-- Overall Satisfaction Section -->
        <div class="form-section">
            <h3>Overall Satisfaction</h3>

            <label for="overall-satisfaction">How satisfied are you with your overall experience at the university?</label>
            <input type="radio" id="very-satisfied-overall" name="overall-satisfaction" value="very-satisfied">
            <label for="very-satisfied-overall">Very Satisfied</label><br>
            <input type="radio" id="satisfied-overall" name="overall-satisfaction" value="satisfied">
            <label for="satisfied-overall">Satisfied</label><br>
            <input type="radio" id="neutral-overall" name="overall-satisfaction" value="neutral">
            <label for="neutral-overall">Neutral</label><br>
            <input type="radio" id="unsatisfied-overall" name="overall-satisfaction" value="unsatisfied">
            <label for="unsatisfied-overall">Unsatisfied</label>

            <label for="recommend">Would you recommend this university to prospective students?</label>
            <input type="radio" id="yes" name="recommend" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="recommend" value="no">
            <label for="no">No</label>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Share any additional thoughts about the university"></textarea>
        </div>

        <!-- Submit Button -->
        <input type="submit" value="Submit Review">
    </form>
</div>

</body>
</html>
